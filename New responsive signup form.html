<!DOCTYPE html>
<html>
<head>
	<title>Sign Up form</title>
	<meta charset="utf-8">
	<meta http-equiv="X-YA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
		<div class="login-container d-flex align-items-center justify-content-center">
			<form class="login-form text-center">
				<h1 class="mb-2 font-weight-bold text-uppercase">Sign In</h1>
				<h6 class="mb-5 font-weight-lighter text-uppercase">Please Signin To Enter the website.</h6>
				<h6 class="mb-2 font-weight-lighter">Enter via Social Network.</h6>
				 <div class="row mb-3 justify-content-center">
					<div class="col-md-2">
						<a href="#" class="btn btn-block btn-social btn-facebook">
							<i class="fa fa-facebook"></i>
						</a>
					</div>
					<div class="col-md-2">
						<a href="#" class="btn btn-block btn-social btn-google">
							<i class="fa fa-google"></i>
						</a>
					</div>
					<div class="col-md-2">
						<a href="#" class="btn btn-block btn-social btn-twitter">
							<i class="fa fa-twitter"></i>
						</a>
					</div>
				</div>
				<h6 class="mt-4s mb-5 font-weight-lighter">Or sign up with Mail</h6>
<div class="row">
	<div class="col-md-12">				
		<div class="row register-form">
            <div class="col-md-6">
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="First Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="Last Name">
				</div>
			</div>
		</div>	
	</div>
	<div class="col-md-12">				
		<div class="row register-form">
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="Mobile Number">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="Mail ID">
				</div>
			</div>
		</div>	
	</div>		
	<div class="col-md-12">				
		<div class="row register-form">
			<div class="col-md-6">
				<div class="form-group">
					<input type="password" name="" class="form-control rounded-pill form-control-lg" placeholder="Password">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="password" name="" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password">
				</div>
			</div>	
		</div>
	</div>
	<div class="col-md-12">				
		<div class="row register-form">
			
			<div class="col-md-12">		
				<div class="form-group">
				<textarea rows="10" cols="50" maxlength="255"  class="form-control" name="comment" id="address" form="usrform" placeholder="Address"></textarea>
				</div>
			</div>
		</div>
	</div>			
	<div class="col-md-12">				
		<div class="row register-form">
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="Business Details">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="GST Number">
				</div>
			</div>
		</div>
	</div>
</div>			
				
				<button type="submit" class="btn mt-5 btn-primary btn-custom btn-block text-uppercase rounded-pill btn-lg">
					Sign Up
				</button>
				<p class="mt-3 font-weight-bold">I Already have an account <a href="New responsive login form.html"><strong>Login here.</strong></a></p>
			</form>
		</div>
</body>
</html>
